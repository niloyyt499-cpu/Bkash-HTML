<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bKash Payment</title>
    <link rel="stylesheet" href="style.css">
    <!-- নতুন জাভাস্ক্রিপ্ট কোড এখানে যোগ করুন -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // পিন এন্ট্রি পেজের জন্য লজিক
            const pinInput = document.getElementById('pinInput'); // আপনার ইনপুট ফিল্ডের ID
            const confirmButton = document.querySelector('.button-container button:last-child'); // কনফার্ম বাটনের জন্য সিলেক্টর

            if (pinInput && confirmButton) { // নিশ্চিত করুন যে এলিমেন্টগুলো বিদ্যমান
                // প্রাথমিকভাবে কনফার্ম বাটন disabled থাকবে
                confirmButton.setAttribute('disabled', 'true');
                confirmButton.style.opacity = '0.6'; // disabled স্টেট বোঝানোর জন্য অপাসিটি কমানো

                pinInput.addEventListener('input', function() {
                    if (this.value.length === 5) { // যদি পিনের দৈর্ঘ্য ৫ হয় (যেমন bKash পিন)
                        confirmButton.removeAttribute('disabled');
                        confirmButton.style.opacity = '1'; // বাটন সক্রিয় হলে অপাসিটি ফুল হবে
                        confirmButton.style.cursor = 'pointer'; // মাউস কার্সর পরিবর্তন
                    } else {
                        confirmButton.setAttribute('disabled', 'true');
                        confirmButton.style.opacity = '0.6'; // পিন সম্পূর্ণ না হলে নিষ্ক্রিয়
                        confirmButton.style.cursor = 'not-allowed'; // মাউস কার্সর পরিবর্তন
                    }
                });

                // কনফার্ম বাটনে ক্লিক করলে কী হবে তার জন্য ইভেন্ট লিসেনার
                confirmButton.addEventListener('click', function(event) {
                    if (!this.hasAttribute('disabled')) {
                        // এখানে আপনি পরবর্তী পৃষ্ঠায় যাওয়ার লজিক যোগ করতে পারেন
                        // যেমন: window.location.href = 'success.html';
                        alert('Payment Confirmed!'); // আপাতত একটি অ্যালার্ট দেখানো হলো
                        // অথবা, পেমেন্ট প্রোসেসিং-এর জন্য AJAX রিকোয়েস্ট পাঠাতে পারেন
                    }
                });
            }

            // প্রথম পেজের জন্য লজিক (যদি দরকার হয়)
            const proceedButton = document.querySelector('.bottom-fixed-button button');
            if (proceedButton) {
                proceedButton.addEventListener('click', function() {
                    window.location.href = 'page2.html'; // দ্বিতীয় পৃষ্ঠায় যান
                });
            }

            // দ্বিতীয় পেজের জন্য লজিক (যদি দরকার হয়)
            const secondPageConfirm = document.querySelector('.second-page-confirm-button');
            if (secondPageConfirm) {
                secondPageConfirm.addEventListener('click', function() {
                    window.location.href = 'pin_entry.html'; // পিন এন্ট্রি পৃষ্ঠায় যান
                });
            }

        });
    </script>
</head>
<body>
    <!-- আপনার বিদ্যমান HTML কোড -->
    <!-- ... (প্রথম পেজ) ... -->

    <!-- দ্বিতীয় পেজের জন্য আপনার কোড (যদি ভিন্ন ফাইল হয়) -->
    <!-- ... (দ্বিতীয় পেজ) ... -->

    <!-- তৃতীয় পেজ: পিন এন্ট্রি পেজ (আপনার স্ক্রিনশট অনুযায়ী) -->
    <div class="pin-entry-page">
        <!-- ... অন্যান্য এলিমেন্ট ... -->
        <div class="pin-input-field">
            <!-- এখানে আপনার ইনপুট ফিল্ডটি থাকবে -->
            <input type="password" id="pinInput" maxlength="5" placeholder="_____">
        </div>
        <!-- ... অন্যান্য এলিমেন্ট ... -->
        <div class="button-container">
            <button class="cancel-button">Cancel</button>
            <button class="confirm-button">Confirm</button>
        </div>
    </div>

    <!-- ... আপনার বিদ্যমান HTML কোড ... -->

</body>
</html>
