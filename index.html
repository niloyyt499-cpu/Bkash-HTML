<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bKash Payment - Account Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-center-screen bg-gray-100 p-4">
      <div class="card-bkash">
        <div class="card-content-p0">
          <!-- Logo Section -->
          <div class="flex justify-center pt-0 pb-4">
            <img src="./assets/bkash-logo.png" width="150" height="50" alt="bKash Logo" class="object-contain" />
          </div>

          <!-- Transaction Summary -->
          <div class="flex items-center gap-4 p-4 border-t border-b bg-white">
            <div class="avatar-bkash">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-shopping-cart"
              >
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
              </svg>
              <span class="sr-only">Shopping Cart</span>
            </div>
            <div class="flex-1">
              <p class="text-xs font-medium text-gray-800">PromoShop.com</p>
              <p class="text-[10px] text-gray-500">Inv No: NNT_6094bc8028702...</p>
            </div>
            <div class="text-lg font-semibold text-gray-800">৳49.00</div>
          </div>

          <!-- Account Number Input Section -->
          <div class="bkash-pink-bg-section">
            <h2 class="text-lg font-semibold text-center">Your bKash Account Number</h2>
            <div class="relative flex items-center">
              <input
                type="tel"
                placeholder="e.g 01XXXXXXXXX"
                class="bkash-input-white text-center"
                maxlength="11"
                value=""
              />
            </div>
            <p class="text-xs text-center">
              Confirm and proceed,
              <a
                href="https://www.bkash.com/en/page/tokenized_checkout"
                target="_blank"
                rel="noopener noreferrer"
                class="font-medium underline text-white hover:text-gray-200"
              >
                terms & conditions
              </a>
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons-container">
            <button class="button-outline" onclick="window.location.href='index.html'">Cancel</button>
            <!-- In static HTML, this button is disabled. You would enable it with JS -->
            <button disabled class="button-confirm-disabled">Confirm</button>
          </div>

          <!-- Footer -->
          <div class="bkash-footer">
            <div class="flex items-center gap-1 text-bkash-pink">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-phone-call"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                />
              </svg>
              <span>16247</span>
            </div>
            <p class="text-xs text-gray-footer">© 2025 bKash, All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
